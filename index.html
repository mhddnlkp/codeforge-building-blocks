<!DOCTYPE html> 
 <html lang="en-us"> 
  <head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width"> 
  <title>Image gallery</title> 
  
   
  </head> 
  
   <body> 
     <h1>Image gallery example</h1> 
  
     <div class="full-img"> 
       <img class="displayed-img" src="itachiuchiha.jpg" alt="THE GOD"> 
       <div class="overlay"></div> 
       <button class="dark">Darken</button> 
     </div> 
  
     <div class="thumb-bar"> 
  
  
     </div> 
     <script src="main.js"></script> 
  </body> 
  <style>
    h1  { 
font-family:helvetica,arial,sans-serif; 
     text-align: center; 
    } 
     
    body { 
     width: 640px; 
     margin: 0 auto; 
    } 
     
    .full-img { 
     position: relative; 
     display: block; 
     width: 640px; 
     height: 480px; 
    } 
     
    .overlay { 
     position: absolute; 
     top: 0; 
     left: 0; 
     width: 640px; 
     height: 480px; 
     background-color: rgba(0,0,0,0); 
    } 
     
    button { 
     border: 0; 
     background: rgba(150,150,150,0.6); 
     text-shadow: 1px 1px 1px white; 
     border: 1px solid #999; 
     position: absolute; 
     cursor: pointer; 
     top: 2px; 
     left: 2px; 
    } 
     
    .thumb-bar img { 
     display: block; 
     width: 20%; 
     float: left; 
     cursor: pointer; 
    }
  </style>
 </html>
